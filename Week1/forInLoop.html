<!DOCTYPE html>
<html>
<head>
	<title>For In Loops</title>
</head>
<body>
	<script>
		var array = [];
		
		for(var i = 0; i < 100; i++)
		{
			var temp = i+1;

			if(temp%2 === 0 && temp%3 === 0)
			{
				array[i] = {index: i+1, label: "fizz buzz"};
			}
			else if(temp%3 === 0)
			{
				array[i] =  {index: i+1, label: "buzz"};
			}
			else if(temp%2 === 0)
			{
				array[i] = { index: i+1, label: "fizz"};
			}
			else
			{
				array[i] = {index: i+1};
			}

			if(array[i].label == "fizz") //checks if label is correct. Then prints it.
			{
				console.log(array[i])
			}
		}

		for(x in array) //scans array
		{
			for(y in array[x]) //scans existing elements in the array
			{
				console.log(array[x][y]);
			}
		}

		console.log(array)
	</script>
</body>
</html>
