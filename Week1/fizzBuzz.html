<!DOCTYPE html>
<html>
<head>
	<title>Fizz Buzz</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var array = [];
		
		for(var i = 0; i < 100; i++)
		{
			var temp = i+1;

			if(temp%2 === 0 && temp%3 === 0)
			{
				array[i] = "fizz buzz";
			}
			else if(temp%3 === 0)
			{
				array[i] = "buzz";
			}
			else if(temp%2 === 0)
			{
				array[i] = "fizz";
			}
			else
			{
				array[i] = i + 1;
			}
		}
		console.log(array)
	</script>
</body>
</html>
