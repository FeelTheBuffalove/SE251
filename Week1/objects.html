<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>
	<script>
		var x = [];
		
		for(var i = 0; i < 100; i++)
		{
			var temp = i+1;

			if(temp%2 === 0 && temp%3 === 0)
			{
				x[i] = {index: i+1, label: "fizz buzz"};
			}
			else if(temp%3 === 0)
			{
				x[i] =  {index: i+1, label: "buzz"};
			}
			else if(temp%2 === 0)
			{
				x[i] = { index: i+1, label: "fizz"};
			}
			else
			{
				x[i] = {index: i + 1};
			}
		}
		console.log(x)
	</script>
</body>
</html>
