<!DOCTYPE html>
<html>
<head>
	<title>Create Elements</title>
	<meta charset="utf-8">
	<style type="text/css">
		div {border:1px solid black;}
	</style>
</head>
<body>

</body>
<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]
	
	
	var body = document.querySelector('body');	//selects the body element
	

	for(i=0; i<people.length; i++)
	{
		var tempDiv = document.createElement('div');	//creates a <div> tag
			
		for(x in people[i])
		{
			var p = document.createElement('p');	//creates a <p> tag
			var message = document.createTextNode(people[i][x])	//creates a variable that will store a string from the array
			p.appendChild(message)	//inserts the message into the <p> tag
			tempDiv.appendChild(p);	//inserts the <p> tag into the <div>

		}

		body.appendChild(tempDiv);	//inserts the <div> into te body
	}

</script>
</html>
